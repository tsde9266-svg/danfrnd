{% extends "base.html" %}
{% block title %}Create Account - Clipwave{% endblock %}
{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <i class="fas fa-user-plus auth-icon"></i>
            <h2>Join Clipwave</h2>
            <p>Create your account and start sharing amazing content</p>
        </div>
        
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label><i class="fas fa-user"></i> Username</label>
                <input type="text" name="username" placeholder="Choose a unique username" required>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-lock"></i> Password</label>
                <input type="password" name="password" placeholder="Create a strong password" required>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-users"></i> Account Type</label>
                <select name="role" required class="role-select">
                    <option value="" disabled selected>Choose your role</option>
                    <option value="consumer">ðŸŽ¬ Consumer - Watch and enjoy content</option>
                    <option value="creator">ðŸŽ¥ Creator - Share your creative videos</option>
                </select>
            </div>
            
            <button type="submit" class="btn-submit">
                <i class="fas fa-rocket"></i> Create Account
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Sign in here</a></p>
        </div>
    </div>
</div>

<style>
    .auth-page {
        min-height: calc(100vh - 80px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .auth-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 450px;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .auth-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }

    .auth-icon {
        font-size: 3rem;
        color: #667eea;
        margin-bottom: 1rem;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    .auth-header h2 {
        font-size: 2rem;
        font-weight: 700;
        color: #333;
        margin-bottom: 0.5rem;
    }

    .auth-header p {
        color: #666;
        font-size: 1rem;
    }

    .auth-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .form-group label {
        font-weight: 600;
        color: #333;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9rem;
    }

    .form-group label i {
        color: #667eea;
        width: 16px;
    }

    .form-group input, .role-select {
        padding: 1rem 1.25rem;
        border: 2px solid #e1e8ed;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.2s;
        background: white;
        font-family: inherit;
    }

    .form-group input:focus, .role-select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .role-select {
        cursor: pointer;
    }

    .role-select option {
        padding: 0.5rem;
        font-size: 0.95rem;
    }

    .btn-submit {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 0.5rem;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .btn-submit:active {
        transform: translateY(0);
    }

    .auth-footer {
        text-align: center;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e1e8ed;
    }

    .auth-footer p {
        color: #666;
        font-size: 0.9rem;
    }

    .auth-footer a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.2s;
    }

    .auth-footer a:hover {
        color: #764ba2;
        text-decoration: underline;
    }

    @media (max-width: 480px) {
        .auth-container {
            padding: 2rem;
            margin: 1rem;
        }
        
        .auth-header h2 {
            font-size: 1.5rem;
        }
        
        .auth-icon {
            font-size: 2.5rem;
        }
    }
</style>
{% endblock %}
